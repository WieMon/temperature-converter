<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Temperature converter</h1>
      <p>Chose the temperature scale and enter the value</p>
    </header>
    <div class="container">
      <div class="temperature_div">
        <input id="celsius_inp" type="number" placeholder="celsius">
      </div>
      <div class="temperature_div">
        <input id="fahrenheit_inp" type="number" placeholder="fahrenheit">
      </div>
      <div class="temperature_div">
        <input id="kelvin_inp" type="number" placeholder="kelvin">
      </div>
      <div class="reset_div">
        <button id="reset_btn">reset</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
